<!DOCTYPE html>
<html>
    <head>
        <style>
        textarea.rte {
            display: none;
        }
        
        iframe.rte {
            border: 1px solid #ccc;
        }
        </style>
    </head>
    <body>
        <form>
            <textarea name="content" id="content" class="rte" style="width: 640px; height: 480px">
                Hello <b>koo</b><br /><br />
                How are you?? All ok?
            </textarea>
            <br/>
            <button type="submit" id="save">Save</button>
        </form>
        <script src="jquery.js"></script>        
        <script src="rte.js"></script>
        <script>
        $(document).ready(function() {
//            var rte = new RichTextEditor("#content");            
            var editors = RichTextEditor.convertTextareas();
            $("#save").click(function(e) {
                RichTextEditor.export(editors);
//                rte.export();
                alert($("#content").text());
            });
        });
        </script>
    </body>
</html>
